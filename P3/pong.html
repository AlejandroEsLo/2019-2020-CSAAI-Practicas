<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="pong.css">
    <script src="bola.js"></script>
    <script src="raqueta.js"></script>
    <script src="pong.js" defer></script>
    <title>PONG</title>
  </head>
  <body>
    <h1>PONG!</h1>
    <div class="canvas">
      <canvas id="canvas" width="600" height = "400"></canvas>
    </div>
    <br>
    <button id="start">Start!</button>
    <button id="stop">Stop</button>

    <div id="instrucciones">
      <p>Pulsa S para sacar</p>
      <p>Teclas Q y A: Mover raqueta izquierda</p>
      <p>Teclas ArrowUp(Flecha arriba) y ArrowDown(Flecha abajo): Mover raqueta derecha</p>
    </div>

    </body>
</html>
