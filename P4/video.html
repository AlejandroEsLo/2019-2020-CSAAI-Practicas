<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>REALIZADOR DE TV</title>
    <script src="video.js" defer></script>
    <link rel="stylesheet" href="video.css">
  </head>
  <body>

    <table style="width:100%">
      <tr>
        <th>Video en emisión</th>
      </tr>
      <tr>
        <td> <video loop id="video_emision"></video> </td>
      </tr>
      <tr>
        <td> <button id="iniciar_videos" >INICIO</button> </td>
      </tr>
    </table>
    
    <table style="width:100%">
      <tr>
        <th>Fuente 1</th>
        <th>Fuente 2</th>
        <th>Fuente 3</th>
        <th>Emisión en Pruebas</th>

      </tr>
      <tr>
        <td> <video loop id="video1" muted ></video> </td>
         <span id="video1-current">00:00</span>
        <td> <video loop id="video2" muted ></video> </td>
        <td> <video loop id="video3" muted ></video> </td>
        <td> <video loop id="imagen_prueba"></video> </td>

      </tr>
      <tr>
        <td> <button id="play_v1" >SEL</button> </td>
        <td> <button id="play_v2" >SEL</button> </td>
        <td> <button id="play_v3" >SEL</button> </td>
        <td> <button id="play_imagen" >SEL</button> </td>
      </tr>

    </table>

  </body>
</html>
