<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtros</title>
    <link rel="stylesheet" href="filtro.css">
    <script src="filtro.js" defer></script>
  </head>
  <body>

    <table style="width:100%">
      <tr>
        <th>Imagen Original</th>
        <th>Imagen Modificada</th>
      </tr>

      <tr>
        <td> <img src="image.jpg" id="imagesrc"> </td>
        <td> <canvas id="canvas" ></canvas> </td>
      </tr>
    </table>

    <table style="width:100%">
      <tr>
        <th>R</th>
        <th>G</th>
        <th>B</th>
      </tr>

      <tr>
        <th><input type="range" id="R" min="0" max="255" value="255"/></th>
        <th><input type="range" id="G" min="0" max="255" value="255"/></th>
        <th><input type="range" id="B" min="0" max="255" value="255"/></th>
      </tr>

      <tr>
        <th><p id="range_value_R">00</p></th>
        <th><p id="range_value_G">00</p></th>
        <th><p id="range_value_B">00</p></th>
      </tr>
    </table>

  </body>
</html>
