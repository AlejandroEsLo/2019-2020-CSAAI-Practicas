<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mi Calculadora</title>
    <link rel="shortcut icon" href="images/calc.png" type="image/x-icon">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
  </head>
  <body>
    <div id="calculadora">

      <p id = "display">0</p>

      <button class="boton" value="(" >(</button>
      <button class="boton" value=")" >)</button>
      <button class="boton" value="%" >%</button>
      <button class="numero" value="0">AC</button>

      <button class="numero" value="7" >7</button>
      <button class="numero" value="8" >8</button>
      <button class="numero" value="9" >9</button>
      <button id="divi" class="operador" value="/" >/</button>

      <button class="numero" value="4" >4</button>
      <button class="numero" value="5" >5</button>
      <button class="numero" value="6" >6</button>
      <button id="mult" class="operador" value="*" >x</button>

      <button class="numero" value="1" >1</button>
      <button class="numero" value="2" >2</button>
      <button class="numero" value="3" >3</button>
      <button id="resta" class="operador" value="-" >-</button>

      <button class="numero" value="0" >0</button>
      <button class="boton" value="." >.</button>
      <button id="igual">=</button>
      <button id="suma" class="operador" value="+">+</button>

    </div>
  </body>
</html>
