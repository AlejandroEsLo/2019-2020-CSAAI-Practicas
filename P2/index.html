<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mi Calculadora</title>
    <link rel="shortcut icon" href="images/calc.png" type="image/x-icon">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
  </head>
  <body>
    <div id="calculadora">

      <p id = "display">0</p>

      <button class="boton" value="(" >(</button>
      <button class="boton" value=")" >)</button>
      <button class="boton" value="%" >%</button>
      <button class="boton" value="AC">AC</button>

      <button class="boton" value="7" >7</button>
      <button class="boton" value="8" >8</button>
      <button class="boton" value="9" >9</button>
      <button class="boton" value="/" >/</button>

      <button class="boton" value="4" >4</button>
      <button class="boton" value="5" >5</button>
      <button class="boton" value="6" >6</button>
      <button class="boton" value="x" >x</button>

      <button id="b1" class="boton" value="1" >1</button>
      <button id="b2" class="boton" value="2" >2</button>
      <button class="boton" value="3" >3</button>
      <button class="boton" value="-" >-</button>

      <button class="boton" value="0" >0</button>
      <button class="boton" value="." >.</button>
      <button id="boton_igual" class="boton" value="=">=</button>
      <button id="boton_suma" class="boton" value="+">+</button>

    </div>
  </body>
</html>
